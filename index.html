<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåπ Just One Question...</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: radial-gradient(circle at top,#f3cdd7,#e9b7c4,#dca6b5);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* LOADING SCREEN */
#loadingScreen{
    position:fixed;
    width:100%;
    height:100%;
    background: radial-gradient(circle at top,#f3cdd7,#e9b7c4,#dca6b5);
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
    animation:fadeOutLoading 2s ease forwards;
    animation-delay:2.5s;
}

#loadingScreen h1{
    font-size:42px;
    color:#d63384;
    margin:0;
}

#loadingScreen p{
    margin-top:10px;
    font-size:18px;
    color:white;
}

@keyframes fadeOutLoading{
    to{
        opacity:0;
        visibility:hidden;
    }
}

/* floating animation */
@keyframes float {
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

/* FADE EFFECT */
.fade-out{
    opacity:0;
    transition:opacity 1s ease;
}
.fade-in{
    opacity:1;
    transition:opacity 1s ease;
}

/* FIRST SCREEN */
#firstScreen{
    animation: float 6s ease-in-out infinite;
    cursor:pointer;
}
#firstScreen img{
    width:450px;
    border-radius:10px;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
}

/* SECOND SCREEN */
#secondScreen{
    display:none;
}

.rose{
    position:relative;
    width:400px;
    height:400px;
    animation: float 6s ease-in-out infinite;
}

.petal{
    position:absolute;
    width:200px;
    height:260px;
    background: radial-gradient(circle at 50% 30%, #ffd6e8, #f4a6c1 60%);
    border-radius: 50% 50% 40% 40%;
    cursor:pointer;
    transition:0.4s ease;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
    color:white;
    font-weight:600;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}

.petal:hover{
    transform: scale(1.05) rotate(var(--r));
    box-shadow:0 0 30px rgba(255,105,180,0.6);
}

.p1{ top:0; left:100px; --r:0deg; }
.p2{ top:80px; left:220px; transform:rotate(60deg); --r:60deg;}
.p3{ top:200px; left:220px; transform:rotate(120deg); --r:120deg;}
.p4{ top:260px; left:100px; transform:rotate(180deg); --r:180deg;}
.p5{ top:200px; left:-20px; transform:rotate(240deg); --r:240deg;}
.p6{ top:80px; left:-20px; transform:rotate(300deg); --r:300deg;}

.center{
    position:absolute;
    top:260px;
    left:230px;
    width:150px;
    height:150px;
    background: radial-gradient(circle,#ffb6d9,#ff85b3);
    border-radius:50%;
    transform:translate(-50%,-50%);
    box-shadow:0 0 40px rgba(255,105,180,0.5);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:bold;
    cursor:not-allowed;
    opacity:0.6;
    transition:0.3s;
}

.center.active{
    cursor:pointer;
    opacity:1;
}

.center.active:hover{
    transform:translate(-50%,-50%) scale(1.08);
}

#popup{
    position:fixed;
    bottom:50px;
    background:white;
    padding:20px 30px;
    border-radius:30px;
    display:none;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    color:#d63384;
    font-weight:bold;
    text-align:center;
}

button{
    margin:10px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#ff85b3;
    color:white;
    cursor:pointer;
    font-size:16px;
}

/* HEARTS */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:20px;
    animation:floatUp 5s linear forwards;
}
@keyframes floatUp{
    to{
        transform:translateY(-110vh);
        opacity:0;
    }
}

/* Fade in for final screen */
@keyframes fadeIn{
    from{opacity:0;}
    to{opacity:1;}
}
</style>
</head>

<body>

<!-- LOADING SCREEN -->
<div id="loadingScreen">
    <h1>For my beautiful princess Oliwia üíñ</h1> <!-- CHANGE HER NAME HERE -->
    <p>Loading something special...</p>
</div>

<!-- FIRST SCREEN -->
<div id="firstScreen" onclick="startRose()">
    <img src="rose.jpg">
</div>

<!-- SECOND SCREEN -->
<div id="secondScreen">
    <div class="rose">
        <div class="petal p1" onclick="clickPetal(this,'You make me smile every single day üòä')"></div>
        <div class="petal p2" onclick="clickPetal(this,'I really really like you üíï')"></div>
        <div class="petal p3" onclick="clickPetal(this,'I‚Äôm so proud of your hard work, my beautiful baby ü•πüíñ')"></div>
        <div class="petal p4" onclick="clickPetal(this,'Being around you feels special ‚ú®')"></div>
        <div class="petal p5" onclick="clickPetal(this,'I think you are amazing üòå')"></div>
        <div class="petal p6" onclick="clickPetal(this,'But there is one more thing... üåπ')"></div>
        <div class="center" id="center" onclick="finalQuestion()">?</div>
    </div>
</div>

<div id="popup"></div>

<audio id="bgMusic" src="music.mp3" loop></audio>

<script>

/* START */
function startRose(){
    const first = document.getElementById("firstScreen");
    const second = document.getElementById("secondScreen");
    const music = document.getElementById("bgMusic");

    music.volume = 0.5;
    music.play().catch(()=>{});

    first.classList.add("fade-out");

    setTimeout(()=>{
        first.style.display="none";
        second.style.display="block";
        second.classList.add("fade-in");
    },1000);
}

/* HEARTS */
setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="üíñ";
    heart.style.left = Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),5000);
},800);

/* PETALS */
let clickedCount = 0;
const totalPetals = 6;

function clickPetal(element, text){
    if(element.classList.contains("clicked")) return;

    element.classList.add("clicked");
    element.style.opacity = "0.7";
    clickedCount++;
    showMsg(text);

    if(clickedCount === totalPetals){
        const center = document.getElementById("center");
        center.classList.add("active");
        center.innerText = "Click Me üíñ";
    }
}

function showMsg(text){
    const box = document.getElementById("popup");
    box.innerHTML = text;
    box.style.display="block";
    setTimeout(()=>{ box.style.display="none"; },3000);
}

function finalQuestion(){
    if(!document.getElementById("center").classList.contains("active")) return;

    const box = document.getElementById("popup");
    box.innerHTML = `
        Will you be my Valentine? üåπüíñ <br><br>
        <button onclick="yes()">YES üíò</button>
        <button onclick="runAway(this)">No üôà</button>
    `;
    box.style.display="block";
}

function yes(){
    document.body.innerHTML = `
    <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background: radial-gradient(circle,#ff9ecb,#ff6fa5);
        color:white;
        text-align:center;
        animation: fadeIn 2s ease;
    ">
        <h1 style="font-size:50px;">She Said YES üíçüò≠</h1>
        <p style="font-size:24px; max-width:600px; margin-top:20px;">
            I promise to make you smile, support your dreams,
            and remind you every single day how loved you are.
            You are my favorite person. Always. üíñ
        </p>
    </div>
    `;
    launchConfetti();
}

function launchConfetti(){
    for(let i=0;i<150;i++){
        const confetti = document.createElement("div");
        confetti.style.position="fixed";
        confetti.style.width="8px";
        confetti.style.height="8px";
        confetti.style.backgroundColor =
            `hsl(${Math.random()*360},100%,60%)`;
        confetti.style.top="-10px";
        confetti.style.left=Math.random()*100+"vw";
        confetti.style.transition="transform 3s linear, top 3s linear";
        document.body.appendChild(confetti);

        setTimeout(()=>{
            confetti.style.top="100vh";
            confetti.style.transform=`rotate(${Math.random()*720}deg)`;
        },10);

        setTimeout(()=>confetti.remove(),3000);
    }
}

function runAway(btn){
    btn.style.position="absolute";
    btn.style.top=Math.random()*150+"px";
    btn.style.left=Math.random()*200+"px";
}

</script>
</body>
</html>
