<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>üåπ Just One Question...</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(-45deg,#f3cdd7,#e9b7c4,#dca6b5,#f8d7e1);
    background-size:400% 400%;
    animation: gradientMove 20s ease infinite;
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

@keyframes gradientMove{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

/* SOFT WHITE FLASH */
.flash{
    position:fixed;
    inset:0;
    background:white;
    opacity:0;
    pointer-events:none;
    z-index:9998;
    transition:opacity 0.6s ease;
}

/* BREATHING GLOW */
.glow{
    position:absolute;
    width:520px;
    height:520px;
    background: radial-gradient(circle,rgba(255,182,217,0.6),transparent 70%);
    border-radius:50%;
    animation: breathe 8s ease-in-out infinite;
    z-index:-1;
}
@keyframes breathe{
    0%,100%{transform:scale(1);}
    50%{transform:scale(1.1);}
}

/* LOADING */
#loadingScreen{
    position:fixed;
    inset:0;
    background:inherit;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    z-index:9999;
    animation:fadeOutLoading 2s ease forwards;
    animation-delay:2.5s;
}
#loadingScreen h1{
    font-size:42px;
    color:#d63384;
    margin:0;
}
#loadingScreen p{
    margin-top:10px;
    font-size:18px;
    color:white;
}
@keyframes fadeOutLoading{
    to{opacity:0;visibility:hidden;}
}

@keyframes float{
    0%,100%{transform:translateY(0);}
    50%{transform:translateY(-15px);}
}

.fade-out{opacity:0;transition:1s;}
.fade-in{opacity:1;transition:1s;}

#firstScreen{
    animation: float 6s ease-in-out infinite;
    cursor:pointer;
}
#firstScreen img{
    width:450px;
    border-radius:10px;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
}

#secondScreen{display:none;}

/* ROSE */
.rose{
    position:relative;
    width:400px;
    height:400px;
    animation: float 6s ease-in-out infinite;
}

/* PETALS */
.petal{
    position:absolute;
    width:200px;
    height:260px;
    background: radial-gradient(circle at 50% 30%, #ffd6e8, #f4a6c1 60%);
    border-radius: 50% 50% 40% 40%;
    cursor:pointer;
    transition:0.4s ease;
    display:flex;
    align-items:center;
    justify-content:center;
    text-align:center;
    padding:20px;
    color:white;
    font-weight:600;
    box-shadow: 0 10px 25px rgba(0,0,0,0.1);
}
.petal:hover{
    transform: scale(1.05) rotate(var(--r));
    box-shadow:0 0 30px rgba(255,105,180,0.6);
}

.p1{ top:0; left:100px; --r:0deg; }
.p2{ top:80px; left:220px; transform:rotate(60deg); --r:60deg;}
.p3{ top:200px; left:220px; transform:rotate(120deg); --r:120deg;}
.p4{ top:260px; left:100px; transform:rotate(180deg); --r:180deg;}
.p5{ top:200px; left:-20px; transform:rotate(240deg); --r:240deg;}
.p6{ top:80px; left:-20px; transform:rotate(300deg); --r:300deg;}

.center{
    position:absolute;
    top:260px;
    left:230px;
    width:150px;
    height:150px;
    background: radial-gradient(circle,#ffb6d9,#ff85b3);
    border-radius:50%;
    transform:translate(-50%,-50%);
    box-shadow:0 0 40px rgba(255,105,180,0.5);
    display:flex;
    align-items:center;
    justify-content:center;
    color:white;
    font-weight:bold;
    cursor:not-allowed;
    opacity:0.6;
    transition:0.3s;
}
.center.active{cursor:pointer;opacity:1;}
.center.active:hover{transform:translate(-50%,-50%) scale(1.08);}

/* POPUP */
#popup{
    position:fixed;
    bottom:50px;
    background:white;
    padding:20px 30px;
    border-radius:30px;
    display:none;
    box-shadow:0 10px 30px rgba(0,0,0,0.2);
    color:#d63384;
    font-weight:bold;
    text-align:center;
}

/* HEARTS */
.heart{
    position:fixed;
    bottom:-20px;
    font-size:16px;
    opacity:0.7;
    animation:floatUp 7s linear forwards;
}
@keyframes floatUp{
    to{transform:translateY(-110vh);opacity:0;}
}

/* SPARKLES */
.sparkle{
    position:fixed;
    width:6px;
    height:6px;
    background:white;
    border-radius:50%;
    opacity:0;
    animation: sparkleAnim 3s ease forwards;
}
@keyframes sparkleAnim{
    0%{opacity:0;transform:scale(0);}
    50%{opacity:1;transform:scale(1);}
    100%{opacity:0;transform:scale(0);}
}

/* FLOATING PETALS BACKGROUND */
.bgPetal{
    position:fixed;
    width:20px;
    height:30px;
    background:radial-gradient(circle,#ffd6e8,#f4a6c1);
    border-radius:50%;
    opacity:0.4;
    animation:fall 12s linear forwards;
}
@keyframes fall{
    to{transform:translateY(110vh) rotate(360deg);opacity:0;}
}

/* FIREWORK */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
    background:white;
}

/* YES SCREEN ZOOM */
.zoomIn{
    animation:zoom 2s ease forwards;
}
@keyframes zoom{
    from{transform:scale(0.8);opacity:0;}
    to{transform:scale(1);opacity:1;}
}

button{
    margin:10px;
    padding:10px 20px;
    border:none;
    border-radius:20px;
    background:#ff85b3;
    color:white;
    cursor:pointer;
    font-size:16px;
}
</style>
</head>

<body>

<div class="flash" id="flash"></div>

<div id="loadingScreen">
    <h1>For my beautiful princess Oliwia üíñ</h1>
    <p>Loading something magical...</p>
</div>

<div id="firstScreen" onclick="startRose()">
    <img src="rose.jpg">
</div>

<div id="secondScreen">
    <div class="glow"></div>
    <div class="rose">
        <div class="petal p1" onclick="clickPetal(this,'You make me smile every single day üòä')"></div>
        <div class="petal p2" onclick="clickPetal(this,'I really really love u so much üíï')"></div>
        <div class="petal p3" onclick="clickPetal(this,'I‚Äôm so proud of your hard work ü•πüíñ')"></div>
        <div class="petal p4" onclick="clickPetal(this,'Being around you feels special ‚ú®')"></div>
        <div class="petal p5" onclick="clickPetal(this,'You are my amazing beautiful girl üòå')"></div>
        <div class="petal p6" onclick="clickPetal(this,'But there is one more thing... üåπ')"></div>
        <div class="center" id="center" onclick="finalQuestion()">?</div>
    </div>
</div>

<div id="popup"></div>
<audio id="bgMusic" src="music.mp3" loop></audio>

<script>

const music = document.getElementById("bgMusic");

/* FORCE MUSIC TO TRY PLAY ON LOAD */
window.addEventListener("load", () => {
    attemptAutoPlay();
});

/* If autoplay blocked, start on first click anywhere */
document.addEventListener("click", () => {
    if (music.paused) {
        music.play().catch(()=>{});
    }
}, { once: true });

function attemptAutoPlay(){
    music.volume = 0.5;
    music.play().catch(()=>{
        // Autoplay blocked ‚Äî will start on first click
    });
}

/* START ROSE */
function startRose(){
    const first=document.getElementById("firstScreen");
    const second=document.getElementById("secondScreen");

    if (music.paused) {
        music.play().catch(()=>{});
    }

    first.classList.add("fade-out");

    setTimeout(()=>{
        first.style.display="none";
        second.style.display="block";
        second.classList.add("fade-in");
    },1000);
}

/* BACKGROUND EFFECTS */

setInterval(()=>{
    const heart=document.createElement("div");
    heart.className="heart";
    heart.innerHTML="üíñ";
    heart.style.left=Math.random()*100+"vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
},1200);

setInterval(()=>{
    const s=document.createElement("div");
    s.className="sparkle";
    s.style.left=Math.random()*100+"vw";
    s.style.top=Math.random()*100+"vh";
    document.body.appendChild(s);
    setTimeout(()=>s.remove(),3000);
},1500);

setInterval(()=>{
    const p=document.createElement("div");
    p.className="bgPetal";
    p.style.left=Math.random()*100+"vw";
    p.style.top="-40px";
    document.body.appendChild(p);
    setTimeout(()=>p.remove(),12000);
},2000);

/* PETALS */

let clickedCount=0;

function clickPetal(element,text){
    if(element.classList.contains("clicked")) return;

    element.classList.add("clicked");
    element.style.opacity="0.7";
    clickedCount++;
    showMsg(text);

    if(clickedCount===6){
        const center=document.getElementById("center");
        center.classList.add("active");
        center.innerText="Click Me üíñ";
    }
}

function showMsg(text){
    const box=document.getElementById("popup");
    box.innerHTML=text;
    box.style.display="block";
    setTimeout(()=>box.style.display="none",3000);
}

function finalQuestion(){
    if(!document.getElementById("center").classList.contains("active")) return;

    const box=document.getElementById("popup");
    box.innerHTML=`
        Will you be my Valentine? üåπüíñ <br><br>
        <button onclick="yes()">YES üíò</button>
        <button onclick="runAway(this)">No üôà</button>
    `;
    box.style.display="block";
}

/* YES SCREEN WITHOUT STOPPING MUSIC */

function yes(){

    const overlay = document.createElement("div");
    overlay.style.position="fixed";
    overlay.style.inset="0";
    overlay.style.display="flex";
    overlay.style.flexDirection="column";
    overlay.style.justifyContent="center";
    overlay.style.alignItems="center";
    overlay.style.background="linear-gradient(-45deg,#ff9ecb,#ff6fa5,#ffb3d9)";
    overlay.style.backgroundSize="400% 400%";
    overlay.style.animation="gradientMove 10s ease infinite";
    overlay.style.color="white";
    overlay.style.textAlign="center";
    overlay.style.zIndex="9997";
    overlay.style.animation += ", zoom 2s ease forwards";

    overlay.innerHTML = `
        <h1 style="font-size:60px;">YAYYYYY you are now my beautiful valentine and i hope one day something more üòòü§≠üíç</h1>
        <p style="font-size:24px;max-width:600px;margin-top:20px;">
            I promise to protect your heart,
            support your dreams,
            and choose you every single day.
            Always you. Forever. My Amazing Girl. üíñ
        </p>
    `;

    document.body.appendChild(overlay);

    launchConfetti();
    launchFireworks();
}

/* CONFETTI */

function launchConfetti(){
    for(let i=0;i<200;i++){
        const c=document.createElement("div");
        c.style.position="fixed";
        c.style.width="8px";
        c.style.height="8px";
        c.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
        c.style.top="-10px";
        c.style.left=Math.random()*100+"vw";
        c.style.transition="transform 4s linear, top 4s linear";
        document.body.appendChild(c);

        setTimeout(()=>{
            c.style.top="100vh";
            c.style.transform=`rotate(${Math.random()*720}deg)`;
        },10);

        setTimeout(()=>c.remove(),4000);
    }
}

/* FIREWORKS */

function launchFireworks(){
    for(let i=0;i<60;i++){
        const f=document.createElement("div");
        f.className="firework";
        f.style.left=Math.random()*100+"vw";
        f.style.top=Math.random()*80+"vh";
        f.style.backgroundColor=`hsl(${Math.random()*360},100%,70%)`;
        document.body.appendChild(f);

        setTimeout(()=>{
            f.style.transform=`scale(6)`;
            f.style.opacity="0";
            f.style.transition="all 1s ease-out";
        },50);

        setTimeout(()=>f.remove(),1000);
    }
}

function runAway(btn){
    btn.style.position="absolute";
    btn.style.top=Math.random()*150+"px";
    btn.style.left=Math.random()*200+"px";
}

</script>
</body>
</html>
