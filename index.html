<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For You üíñ</title>

<style>
body{
    margin:0;
    font-family:'Segoe UI',cursive;
    overflow:hidden;
    background:linear-gradient(135deg,#ffd6ec,#ff9ecb);
    text-align:center;
    color:white;
}

/* SCREENS */
#firstScreen,#secondScreen{
    position:absolute;
    inset:0;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
}
#secondScreen{display:none;}

/* BUTTON */
button{
    padding:12px 25px;
    border:none;
    border-radius:30px;
    background:#ff4d88;
    color:white;
    font-size:18px;
    cursor:pointer;
    box-shadow:0 0 15px rgba(255,0,100,.6);
    transition:.3s;
}
button:hover{transform:scale(1.1);}

/* ROSE */
.rose{
    position:relative;
    width:300px;
    height:300px;
}
.petal{
    position:absolute;
    width:120px;
    height:160px;
    background:radial-gradient(circle at 30% 30%, #ffb6d9, #ff4d88);
    border-radius:60%;
    cursor:pointer;
    transition:.3s;
}
.petal:hover{transform:scale(1.1);}
.petal:nth-child(1){top:0;left:90px;}
.petal:nth-child(2){top:60px;left:170px;transform:rotate(60deg);}
.petal:nth-child(3){top:150px;left:150px;transform:rotate(120deg);}
.petal:nth-child(4){top:150px;left:30px;transform:rotate(180deg);}
.petal:nth-child(5){top:60px;left:10px;transform:rotate(240deg);}
.petal:nth-child(6){top:-10px;left:90px;transform:rotate(300deg);}

#center{
    position:absolute;
    top:110px;
    left:110px;
    width:80px;
    height:80px;
    border-radius:50%;
    background:white;
    color:#ff4d88;
    display:flex;
    justify-content:center;
    align-items:center;
    font-weight:bold;
    cursor:pointer;
    opacity:.6;
}
#center.active{
    opacity:1;
    box-shadow:0 0 20px gold;
}

/* POPUP */
#popup{
    position:fixed;
    bottom:30px;
    left:50%;
    transform:translateX(-50%);
    background:white;
    color:#ff4d88;
    padding:20px;
    border-radius:20px;
    display:none;
    z-index:9999;
}

/* FLOATING LOVE */
.floatingLove{
    position:fixed;
    font-size:20px;
    animation:floatUp 4s linear forwards;
}
@keyframes floatUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-200px);opacity:0;}
}

/* FIREWORK */
.firework{
    position:fixed;
    width:6px;
    height:6px;
    border-radius:50%;
}

/* RAT SCENE */
#ratContainer{
    position:fixed;
    inset:0;
    background:#fff0f6;
    display:none;
    justify-content:center;
    align-items:center;
    flex-direction:column;
    overflow:hidden;
    z-index:99999;
}

#ratScene{
    position:relative;
    width:100%;
    height:60vh;
}

#walkingRat{
    position:absolute;
    bottom:0;
    left:-250px;
    width:220px;
}

#kiss{
    position:absolute;
    bottom:160px;
    left:50%;
    font-size:45px;
    opacity:0;
    transform:translateX(-50%) scale(0);
    transition:all .6s ease;
}
.kissPop{
    opacity:1 !important;
    transform:translateX(-50%) scale(1.5) !important;
}

.heartBurst{
    position:absolute;
    font-size:24px;
    animation:burstUp 2s ease forwards;
}
@keyframes burstUp{
    from{transform:translateY(0);opacity:1;}
    to{transform:translateY(-120px);opacity:0;}
}
</style>
</head>

<body>

<audio id="bgMusic" src="yourSong.mp3" loop></audio>

<div id="firstScreen">
    <h1>Hi Beautiful üíñ</h1>
    <button onclick="startRose()">Click to Begin</button>
</div>

<div id="secondScreen">
    <div class="rose">
        <div class="petal" onclick="clickPetal(this,'You give me butterflies ü¶ã')"></div>
        <div class="petal" onclick="clickPetal(this,'I‚Äôm proud of your hard work my beautiful baby ü•πüíñ')"></div>
        <div class="petal" onclick="clickPetal(this,'You make my world brighter üåé‚ú®')"></div>
        <div class="petal" onclick="clickPetal(this,'You are my safe place ü§ç')"></div>
        <div class="petal" onclick="clickPetal(this,'I love your smile so much üòç')"></div>
        <div class="petal" onclick="clickPetal(this,'Forever you and me üíç')"></div>
        <div id="center" onclick="finalQuestion()">üíñ</div>
    </div>
</div>

<div id="popup"></div>

<div id="ratContainer">
    <div id="ratScene">
        <img id="walkingRat" src="https://media.tenor.com/UWbLQqLZq6sAAAAM/rat-cute.gif">
        <div id="kiss">üíã</div>
    </div>
    <h2 id="ratText">Wait for it... üêÄüåπ</h2>
</div>

<script>
const music=document.getElementById("bgMusic");
window.onload=()=>{music.volume=.5;music.play().catch(()=>{});}
document.addEventListener("click",()=>{if(music.paused)music.play();},{once:true});

function startRose(){
    firstScreen.style.display="none";
    secondScreen.style.display="flex";
}

let clicked=0;
function clickPetal(el,text){
    if(el.classList.contains("clicked"))return;
    el.classList.add("clicked");
    el.style.opacity=".6";
    clicked++;
    showMsg(text);
    if(clicked===6){
        center.classList.add("active");
        center.innerText="Click Me üíñ";
    }
}

function showMsg(text){
    popup.innerHTML=text;
    popup.style.display="block";
    setTimeout(()=>popup.style.display="none",2500);
}

function finalQuestion(){
    if(!center.classList.contains("active"))return;
    popup.innerHTML=`
        Will you be my Valentine? üíñ<br><br>
        <button onclick="yes()">YES üíò</button>
        <button onclick="runAway(this)">No üôà</button>
    `;
    popup.style.display="block";
}

function yes(){
    popup.innerHTML=`
        <h2>She Said YES üò≠üíç</h2>
        <p>I promise to love you forever.</p>
        <button onclick="showRat()">Click for Next ‚ûú</button>
    `;
    startFireworks();
    floatingLove();
}

function floatingLove(){
    setInterval(()=>{
        const t=document.createElement("div");
        t.className="floatingLove";
        t.style.left=Math.random()*100+"vw";
        t.style.top="80vh";
        t.innerText="I love you üíñ";
        document.body.appendChild(t);
        setTimeout(()=>t.remove(),4000);
    },700);
}

function startFireworks(){
    setInterval(()=>{
        for(let i=0;i<30;i++){
            const f=document.createElement("div");
            f.className="firework";
            f.style.left=Math.random()*100+"vw";
            f.style.top=Math.random()*80+"vh";
            f.style.backgroundColor=`hsl(${Math.random()*360},100%,60%)`;
            document.body.appendChild(f);
            setTimeout(()=>{
                f.style.transform="scale(6)";
                f.style.opacity="0";
                f.style.transition="all 1s ease-out";
            },10);
            setTimeout(()=>f.remove(),1000);
        }
    },1500);
}

function showRat(){
    ratContainer.style.display="flex";
    let position=-250;
    const walk=setInterval(()=>{
        position+=2;
        walkingRat.style.left=position+"px";
        if(position>=window.innerWidth/2-110){
            clearInterval(walk);
            ratText.innerText="He brought you a kiss üíã";
            setTimeout(()=>{
                kiss.classList.add("kissPop");
                heartExplosion();
            },600);
        }
    },16);
}

function heartExplosion(){
    for(let i=0;i<20;i++){
        const heart=document.createElement("div");
        heart.className="heartBurst";
        heart.innerText="üíñ";
        heart.style.left=(window.innerWidth/2+(Math.random()*100-50))+"px";
        heart.style.bottom="160px";
        ratScene.appendChild(heart);
        setTimeout(()=>heart.remove(),2000);
    }
}

function runAway(btn){
    btn.style.position="absolute";
    btn.style.top=Math.random()*200+"px";
    btn.style.left=Math.random()*200+"px";
}
</script>

</body>
</html>
